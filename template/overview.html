<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cards {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        padding: 20px 0;
      }

      @media (max-width: 768px) {
        .cards {
          grid-template-columns: 1fr;
        }
      }

      .card {
        width: 100%;
      }
      .card img {
        width: 90%;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="cards">{CARD}</div>
    </main>
  </body>
</html>
